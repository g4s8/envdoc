<!DOCTYPE html>
<html>

		<meta charset="utf-8">
		<title>Environment Variables</title>
		<style>
		body {
			font-family: sans-serif;
		}
		</style>

	<body>
		<h1>Environment Variables</h1>
		<ul>
<li><code>HOST</code> (<strong>required</strong>) - Host name to listen on.</li>
<li><code>PORT</code> (<strong>required</strong>, not-empty) - Port to listen on.</li>
<li><code>DEBUG</code> (default: <code>false</code>) - Debug mode enabled.</li>
</ul>
	</body>
</html>
